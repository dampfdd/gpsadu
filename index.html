<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth 지원 확인</title>
</head>
<body>
    <h1>Web Bluetooth 지원 확인</h1>
    <button onclick="checkBluetoothSupport()">Bluetooth 지원 여부 확인</button>
    <p id="support-status"></p>

    <script>
        function checkBluetoothSupport() {
            const statusElement = document.getElementById("support-status");
            if (navigator.bluetooth) {
                statusElement.innerText = "이 브라우저는 Web Bluetooth API를 지원합니다!";
            } else {
                statusElement.innerText = "이 브라우저는 Web Bluetooth API를 지원하지 않습니다.";
            }
        }
    </script>
</body>
</html>
